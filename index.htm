<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

     img {
      max-width: 200px;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iZXJ0b21hcnRpbmV6cGVyZXoiLCJhIjoiY21nNW5id2doMDZhdjJrcHU0M3hmcTl3aSJ9.j8VjfWnRxGVvnmviAyDDhQ';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/robertomartinezperez/cmgfp53vx004101rdbscncx3d',
      center: [-122.43855654418908, 37.860569665804086],
      zoom: 10
    });

    map.on('load', () => {
      map.addSource('my-places', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.43855654418908, 37.860569665804086],
              },
              "properties": {
                'name': "Angel island",
                'description': "I went biking here",
                'image': "img/angelisland.png",
                
                // 'color': locationImages['Angel island'].color
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.21121901976092, 37.771001206808705],
              },
              "properties": {
                'name': "Taqueria El Paisa",
                'description': "I went eating here",
                'image': "img/elpaisa.png",

                // 'color': locationImages['Taqueria El Paisa'].color
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.5028026179094137, 37.733210895796546],
              },
              "properties": {
                'name': "San Francisco Zoo",
                'description': "I like seeing the monkeys",
                'image': "img/sanfranciscozoo.png",
                // 'color': locationImages['San Francisco Zoo'].color
              }
            }
          ]
        }
      }); 

     map.addLayer({
       'id': 'my-places',
        'type': 'circle',
        'source': 'my-places',
        'paint':{
          'circle-radius': 5,
          'circle-color': '#B42222'
        },
        // 'filter': ['==', '$type', 'point']
      });
    })

    map.addInteraction('popup', {
   type: 'click',
   target: { layerId: 'my-places' },
      handler: (e) => {
         // Copy coordinates array.
         const coordinates = e.feature.geometry.coordinates.slice();
         const name = e.feature.properties.name;
         const description = e.feature.properties.description;
         const image = e.feature.properties.image;

         new mapboxgl.Popup() 
           .setLngLat(coordinates) 
           .setHTML("<img src='" + image + "'><br><strong>" + name + "</strong><br/>" + description)
           .addTo(map); 
      }
    });


    map.on('mouseleave', 'my-places', () => {
      map.getCanvas().style.cursor = '';
    });
  </script>
</body>

</html>
